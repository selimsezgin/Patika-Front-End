<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">
          Lorem, ipsum dolor.
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary">
          Ducimus, sed magni!
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">
          Fugiat, quis aspernatur.
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-light">
          Id, maxime quibusdam.
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">
          Ipsam, culpa dolor.
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">
          Repellat, rem similique?
        </div>
      </div>
    </div>
    <!-- Bootsrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- Bootsrap Script -->
  </body>
</html>

<!--
    .container ile bir genel tutucu olusturduk
    .row ile bir satir olusturduk ve her bootstrap yapisinda en az bir .row olmalidir
    .col ile kolonlarimizi olusturduk

    .col-sm- :> tablet yapisi   | sm = small
    .col-md- :> laptop yapisi   | md = medium
    .col-lg- :> desktop yapisi  | lg = large
    .col-xl- :> TV yapisi       | xl = extra large

    bu yapilarin sonuna gelen sayilar her ekranda kac kolon gorunecegini ayarlar
    boylelikle responsive bir yapi ortaya cikar

    girilen her bir sayi div basina kac kolon dusecegidir
-->
