<h1>Listeler</h1>
<!-- Listeler ile calismak -->
<!-- 
    Listeler ikiye ayrilir;
    Sirali listeler: 1, 2, 3, ...
    Sirasiz listeler: •, •, •, ... seklinde ilerler
-->

<!-- Ordered List - Sirali Liste -->
<h3>Ordered List - Sirali Liste</h3>
<ol>
  <li>A</li>
  <li>B</li>
  <li>C</li>
</ol>

<!-- Unordered List - Sirasiz Liste -->
<h3>Unordered List - Sirasiz Liste</h3>
<ul>
  <li>A</li>
  <li>B</li>
  <li>C</li>
</ul>

<!-- Liste Icerisinde Liste -->
<h3>Liste Icerisinde Liste</h3>
<ol>
  <li>Öge 1</li>
  <li>Öge 2</li>
  <li>
    Öge 3
    <ul>
      <li>Öge 3.1</li>
      <li>Öge 3.2</li>
      <li>Öge 3.3</li>
    </ul>
  </li>
</ol>
