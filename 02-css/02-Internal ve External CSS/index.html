    <link rel="stylesheet" href="style.css" />
    <!-- External CSS -->

<!--
    Inline   => Elementi icersinde, elemente ozel
    Internal => HTML dosya icerisinde
    External => CSS dosyasi icerisinde

    Inline kullanim, internal veya external kullanimin uzerine yazdigi icin
    o elemtente inline css uygulanmis olur

    Internal veya external css kullaniminda son eklenen css, ilk eklenen cssin
    uzerine yazar. Yani style.css icersinde h1 icin color: red; yazdiysak ve
    head icerisinde css baglantisindan sonra style ile h1 icin color:blue; yazarsak
    h1 icin son yazilani kabul eder.
